<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:"y"}})</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <button class="btn btn-outline-danger btn-block" (click)="atras()">Regresar</button>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

        <div>
            <img *ngIf="heroe.casa == 'DC'" src="assets/recursos/dc_logo.png" class="img-fluid imgcss" alt="DC">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/recursos/marvel_logo.png" class="img-fluid imgcss" alt="Marvel">
        </div>
    </div>


</div>
