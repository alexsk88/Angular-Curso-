<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Volviendo a Angular 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <img src="assets/imagenes/flauta.png" alt=""> -->

  <ion-label>Seleccina Instrumento</ion-label>

  <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let instrumento of instrumentos">
          <ion-card (click)="sonido(instrumento)">
            <img [src]="instrumento.imagen">
          </ion-card>
        </ion-col>

      </ion-row>
  </ion-grid>

  <ion-button (click)="presentActionSheet()">
    Action Shhet
  </ion-button>

  <ion-button (click)="presentAlert()">
      Alert
  </ion-button>


  <ion-button (click)="presentAlertConfirm()">
    Alert Confirm
  </ion-button>

  <ion-button (click)="openFirst()">
    menu
  </ion-button>

  <ion-menu side="start" menuId="first">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Start Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-menu side="start" menuId="custom" class="my-custom-menu">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Custom Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-menu side="end" type="push">
      <ion-header>
        <ion-toolbar color="danger">
          <ion-title>End Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet main></ion-router-outlet>
</ion-content>
